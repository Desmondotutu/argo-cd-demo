apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  type: NodePort
  selector:
    matchLabels:
      run: my-nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: desmondo1/express
        ports:
        - containerPort: 80
